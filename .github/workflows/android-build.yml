name: Build Android APK (arm64-ready)

on:
  push:
    paths:
      - 'android_app/**'
  workflow_dispatch: {}

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.0'

      - name: Run Gradle assembleRelease
        uses: gradle/gradle-build-action@v2
        with:
          arguments: '-p android_app assembleRelease'

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: gelab-zero-android-apk
          path: android_app/app/build/outputs/apk/release/app-release.apk
