name: Build Android APK (arm64-ready)

on:
  push:
    paths:
      - 'android_app/**'
  workflow_dispatch: {}

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK command-line tools and build-tools
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y unzip wget

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          echo "Downloading Android command-line tools..."
          curl -fsSLo /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          # Move if necessary to 'latest' directory
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Run Gradle assembleRelease
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
          JAVA_HOME: ${{ env.JAVA_HOME }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: '-p android_app assembleRelease'

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: gelab-zero-android-apk
          path: android_app/app/build/outputs/apk/release/app-release.apk
